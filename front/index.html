<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Vinculación de jQuery -->
        <link rel="stylesheet" href="styles/reset.css" />
        <!-- Vinculación de reset desde CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Vinculación de Bootstrap para CSS -->
        <link rel="stylesheet" href="styles/style.css" />
        <!-- Vinculación de style desde CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <!-- Vinculación iconos desde Bootstrap -->
        <title>PopCorn</title>
        <link
            rel="icon"
            type="image/png"
            href="./assets/img/PopCorn-icon.png"
        />
    </head>
    <body>
        <!--  Header -->
        <header>
            <!-- Navbar con Bootstrap -->
            <nav class="navbar navbar-expand-lg color-fondo fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                            class="logo"
                            src="assets/img/PopCorn.png"
                            alt="PopCorn"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a
                                    class="nav-link tamanio active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link tamanio"
                                    href="pages/historia.html"
                                    >Historia del cine</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link tamanio"
                                    href="pages/noticias.html"
                                    >Noticias</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link tamanio"
                                    href="pages/peliculas.html"
                                    >Mis películas</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main -->
        <main>
            <!-- Carrusel de películas con Bootstrap -->
            <section class="recontenedor">
                <div
                    id="carouselExample"
                    class="carousel slide"
                    data-bs-ride="carousel"
                    data-bs-interval="3000"
                >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="assets/img/Harry Potter.png"
                                class="d-block w-100"
                                alt="Harry Potter and the Order of the Phoenix"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="assets/img/Piratas del Caribe.png"
                                class="d-block w-100"
                                alt="Pirates of the Caribbean: the Curse of the Black Pearl"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="assets/img/La Milla Verde.png"
                                class="d-block w-100"
                                alt="Yhe Green Mile"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExample"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExample"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <!-- Sección de películas -->
            <section>
                <div class="contenedor-titulo">
                    <h2>Películas</h2>
                </div>
                <div id="films" class="contenedor-tarjetas">
                    <!-- Contenedor donde se van a renderizar las tarjetas -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <!-- Footer responsive -->
            <div class="contenedor-footer">
                <div class="marcos-dev">
                    <p>&copy; Marcos.dev 2024</p>
                </div>

                <div>
                    <img
                        src="assets/img/PopCorn-icon.png"
                        alt="Icono PopCorn"
                    />
                </div>

                <div class="contenedor-iconos">
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                    <a href="https://www.tiktok.com" target="_blank">
                        <i class="bi bi-tiktok"></i>
                    </a>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- Vinculación de Bootstrap para JS -->
        <script src="./public/bundle.js"></script>
        <!-- Vinculación de JavaScript desde public -->
    </body>
</html>
