<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Vinculación de jQuery -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <!-- Vinculación de reset desde CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Vinculación de Bootstrap para CSS -->
        <link rel="stylesheet" href="../styles/style.css" />
        <!-- Vinculación de style desde CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <!-- Vinculación iconos desde Bootstrap -->
        <title>PopCorn</title>
        <link
            rel="icon"
            type="image/png"
            href="../assets/img/PopCorn-icon.png"
        />
    </head>
    <body>
        <!--  Header -->
        <header>
            <!-- Navbar con Bootstrap -->
            <nav class="navbar navbar-expand-lg color-fondo fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img
                            class="logo"
                            src="../assets/img/PopCorn.png"
                            alt="PopCorn"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a
                                    class="nav-link tamanio"
                                    aria-current="page"
                                    href="../index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link tamanio" href="historia.html"
                                    >Historia del cine</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link tamanio" href="noticias.html"
                                    >Noticias</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link tamanio active" href="#"
                                    >Mis películas</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main -->
        <main>
            <!-- Seccion general de la parte de mi pelicula-->
            <section class="container-pel">
                <!-- Titulo general-->
                <div class="heading-pel">
                    <h3>Formulario cinéfilo</h3>
                </div>

                <!-- Seccion formulario general (img y form)-->
                <div class="container-imgform-pel">
                    <!-- contenedor IMG -->
                    <div class="container-img-pel"></div>
                    <div class="container-titleformbtn-pel">
                        <!-- contenedor form -->
                        <div class="container-title-pel">
                            <!-- Titulo -->
                            <h4>Crea tu película</h4>
                        </div>
                        <form class="container-formbtn-pel">
                            <!-- Form -->
                            <div class="container-labelinput-pel">
                                <div
                                    class="container-labelinput-pel-tit col-md-12"
                                >
                                    <!-- Titulo -->
                                    <label for="titulo" class="label-tit"
                                        >Título
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="text"
                                        class="inp-tit"
                                        id="title"
                                        name="titulo"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="container-labelinput-pel">
                                <div
                                    class="container-labelinput-pel-dir col-md-12"
                                >
                                    <!-- director -->
                                    <label for="direc" class="label-dir"
                                        >Director
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="text"
                                        class="inp-dir"
                                        id="director"
                                        name="direc"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="container-labelinput-pel">
                                <div
                                    class="container-labelinput-pel-year col-md-4"
                                >
                                    <!-- Año -->
                                    <label for="anio" class="label-year"
                                        >Año
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="number"
                                        min="1895"
                                        max="2025"
                                        class="inp-year"
                                        id="year"
                                        name="anio"
                                        required
                                    />
                                </div>
                                <div
                                    class="container-labelinput-pel-dur col-md-4"
                                >
                                    <!-- Duracion -->
                                    <label for="duracion" class="label-dur"
                                        >Duración
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="text"
                                        class="inp-dur"
                                        id="duration"
                                        name="duracion"
                                        required
                                    />
                                </div>
                                <div
                                    class="container-labelinput-pel-rank col-md-4"
                                >
                                    <!-- rank -->
                                    <label for="ranking" class="label-rank"
                                        >Puntuación
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="number"
                                        min="1"
                                        max="10"
                                        step="any"
                                        class="inp-rank"
                                        id="rate"
                                        name="ranking"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="container-labelinput-pel">
                                <div
                                    class="container-labelinput-pel-gen col-md-12"
                                >
                                    <!-- genero -->
                                    <label for="genero" class="label-gen"
                                        >Género
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="text"
                                        class="inp-gen"
                                        id="genre"
                                        name="genero"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="container-labelinput-pel">
                                <div
                                    class="container-labelinput-pel-img col-md-12"
                                >
                                    <!-- img -->
                                    <label for="imagen" class="label-img"
                                        >Poster
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="url"
                                        class="inp-img"
                                        id="poster"
                                        name="imagen"
                                        required
                                    />
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="container-btn-pel">
                                <button
                                    id="presionarCreate"
                                    type="submit"
                                    class="btn-pel"
                                >
                                    Crear
                                </button>
                                <button
                                    id="presionarClean"
                                    type="submit"
                                    class="btn-pel"
                                >
                                    Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <!-- Footer responsive -->
            <div class="contenedor-footer">
                <div class="marcos-dev">
                    <p>&copy; Marcos.dev 2024</p>
                </div>

                <div>
                    <img
                        src="../assets/img/PopCorn-icon.png"
                        alt="Icono PopCorn"
                    />
                </div>

                <div class="contenedor-iconos">
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                    <a href="https://www.tiktok.com" target="_blank">
                        <i class="bi bi-tiktok"></i>
                    </a>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- Vinculación de Bootstrap para JS -->
        <script src="../scripts/index.js"></script>
        <!-- Vinculación de index desde JavaScript -->
    </body>
</html>
